<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <section class="logo">
            <img src="./assets/desktop/logo.svg" alt="logo">
        </section>

        <section class="description">
            <h1><span class="publish">PUBLISH YOUR PODCASTS</span> EVERYWHERE.</h1>
            <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify. Apple
                Podcasts, Google Podcasts, Pocket Casts and more!</p>
        </section>

        <section class="podcasts">
            <div>
                <img src="./assets/desktop/spotify.svg" alt="spotify" class="spotify">
            </div>
            <div>
                <img src="./assets/desktop/apple-podcast.svg" alt="apple-podcast" class="apple">
            </div>
            <div>
                <img src="./assets/desktop/google-podcasts.svg" alt="google-podcasts" class="google">
            </div>
            <div>
                <img src="./assets/desktop/pocket-casts.svg" alt="pocket-casts" class="pocket">
            </div>        
        </section>

        <section class="request-access">
            <form action="" method="post">
                <div>
                    <input type="email" name="user_email" id="email" placeholder="Email address" required>
                </div>
                <div>
                    <button type="submit" class="submit-btn">Request Access</button>
                </div>
            </form>
        </section>

        <footer>
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                    Mentor</a>,<br> coded by
                <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank" class="paminos">Paminos</a>
            </p>
        </footer>

    </div>

</body>

</html>
